<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#303540" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#101520" stop-opacity="0.8" />
    </linearGradient>
  </defs>
  
  <!-- Watch Case - Transparent -->
  <circle cx="300" cy="300" r="220" fill="url(#caseGradient)" stroke="#888" stroke-width="4" />
  
  <!-- Watch Skeleton Elements -->
  <circle cx="300" cy="300" r="180" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- Watch Gears -->
  <circle cx="300" cy="300" r="100" fill="none" stroke="#AAA" stroke-width="2" />
  <circle cx="300" cy="300" r="90" fill="none" stroke="#888" stroke-width="1" />
  <circle cx="300" cy="300" r="80" fill="none" stroke="#AAA" stroke-width="2" />
  
  <!-- Inner Mechanism -->
  <circle cx="350" cy="300" r="40" fill="none" stroke="#AAA" stroke-width="3" />
  <circle cx="250" cy="300" r="35" fill="none" stroke="#AAA" stroke-width="3" />
  <circle cx="300" cy="350" r="30" fill="none" stroke="#AAA" stroke-width="3" />
  
  <!-- Quantum Core -->
  <circle cx="300" cy="300" r="20" fill="#00CCFF" opacity="0.4" />
  
  <!-- Watch Brand -->
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="18" fill="#CCCCCC" text-anchor="middle" font-weight="bold">CHRONO 2030</text>
  
  <!-- Watch Model -->
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.9">QUANTUM SKELETON</text>
  
  <!-- Watch Hands -->
  <line x1="300" y1="300" x2="300" y2="210" stroke="#FFFFFF" stroke-width="2" />
  <line x1="300" y1="300" x2="360" y2="300" stroke="#FFFFFF" stroke-width="2" />
  <line x1="300" y1="300" x2="310" y2="250" stroke="#FF00CC" stroke-width="1" />
  
  <!-- Watch Center -->
  <circle cx="300" cy="300" r="8" fill="#FFFFFF" opacity="0.6" />
  
  <!-- Watch Strap Top -->
  <path d="M 200 110 Q 300 50, 400 110 Q 400 130, 300 150 Q 200 130, 200 110 Z" fill="#101520" stroke="#666" stroke-width="2" opacity="0.8" />
  
  <!-- Watch Strap Bottom -->
  <path d="M 200 490 Q 300 550, 400 490 Q 400 470, 300 450 Q 200 470, 200 490 Z" fill="#101520" stroke="#666" stroke-width="2" opacity="0.8" />
</svg>
