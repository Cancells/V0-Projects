<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#111111" />
    </linearGradient>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#222222" />
      <stop offset="100%" stop-color="#111111" />
    </linearGradient>
  </defs>
  
  <!-- Watch Case -->
  <circle cx="300" cy="300" r="200" fill="url(#caseGradient)" stroke="#333" stroke-width="4" />
  
  <!-- Watch Dial -->
  <circle cx="300" cy="300" r="180" fill="url(#dialGradient)" stroke="#222" stroke-width="2" />
  
  <!-- Neural Interface Indicator (Subtle) -->
  <circle cx="300" cy="260" r="100" fill="none" stroke="#773399" stroke-width="1" stroke-dasharray="2,5" opacity="0.4" />
  <circle cx="300" cy="260" r="60" fill="none" stroke="#773399" stroke-width="1" stroke-dasharray="2,5" opacity="0.4" />
  
  <!-- Minimal Time Display -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="300">10:28</text>
  
  <!-- Watch Brand (Very Subtle) -->
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">CHRONO 2030</text>
  
  <!-- Watch Hands -->
  <line x1="300" y1="300" x2="300" y2="180" stroke="#DDDDDD" stroke-width="1" />
  <line x1="300" y1="300" x2="380" y2="300" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Neural Activity Indicator -->
  <circle cx="300" cy="300" r="10" fill="#773399" opacity="0.6" />
  <circle cx="300" cy="300" r="5" fill="#AA77DD" opacity="0.8" />
  
  <!-- Watch Strap Top -->
  <path d="M 210 120 Q 300 80, 390 120 Q 390 140, 300 160 Q 210 140, 210 120 Z" fill="#111111" stroke="#222" stroke-width="1" />
  
  <!-- Watch Strap Bottom -->
  <path d="M 210 480 Q 300 520, 390 480 Q 390 460, 300 440 Q 210 460, 210 480 Z" fill="#111111" stroke="#222" stroke-width="1" />
  
  <!-- Watch Model (Very Subtle) -->
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="12" fill="#444444" text-anchor="middle">NEURAL MINIMALIST</text>
</svg>
