<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000C20" />
      <stop offset="100%" stop-color="#001C40" />
    </linearGradient>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#303540" />
      <stop offset="100%" stop-color="#101520" />
    </linearGradient>
  </defs>
  
  <!-- Watch Case -->
  <circle cx="300" cy="300" r="220" fill="url(#caseGradient)" stroke="#444" stroke-width="8" />
  
  <!-- Watch Dial -->
  <circle cx="300" cy="300" r="180" fill="url(#dialGradient)" stroke="#666" stroke-width="4" />
  
  <!-- Watch Crystal Reflection -->
  <ellipse cx="280" cy="260" rx="160" ry="100" fill="#FFFFFF" opacity="0.05" />
  
  <!-- Watch Brand -->
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="24" fill="#00CCFF" text-anchor="middle" font-weight="bold">CHRONO 2030</text>
  
  <!-- Watch Model -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle" opacity="0.9">QUANTUM X1</text>
  
  <!-- Watch Hands -->
  <line x1="300" y1="300" x2="300" y2="180" stroke="#00CCFF" stroke-width="3" />
  <line x1="300" y1="300" x2="360" y2="300" stroke="#FFFFFF" stroke-width="4" />
  <line x1="300" y1="300" x2="280" y2="240" stroke="#FF00CC" stroke-width="2" />
  
  <!-- Watch Center -->
  <circle cx="300" cy="300" r="10" fill="#00CCFF" />
  
  <!-- Watch Strap Top -->
  <path d="M 200 110 Q 300 50, 400 110 Q 400 130, 300 150 Q 200 130, 200 110 Z" fill="#101520" stroke="#444" stroke-width="2" />
  
  <!-- Watch Strap Bottom -->
  <path d="M 200 490 Q 300 550, 400 490 Q 400 470, 300 450 Q 200 470, 200 490 Z" fill="#101520" stroke="#444" stroke-width="2" />
</svg>
