<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#303540" />
      <stop offset="100%" stop-color="#101520" />
    </linearGradient>
    <linearGradient id="dialSideGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000C20" />
      <stop offset="100%" stop-color="#001C40" />
    </linearGradient>
  </defs>
  
  <!-- Background Gradient -->
  <rect width="800" height="800" fill="#050505" />
  
  <!-- Watch Side View -->
  <g transform="translate(400, 400)">
    <!-- Watch Case Side -->
    <rect x="-200" y="-60" width="400" height="120" rx="60" fill="url(#caseGradient)" stroke="#444" stroke-width="4" />
    
    <!-- Watch Crystal Side -->
    <rect x="-180" y="-50" width="360" height="100" rx="50" fill="url(#dialSideGradient)" stroke="#666" stroke-width="2" opacity="0.7" />
    
    <!-- Side Buttons/Crown -->
    <rect x="200" y="-20" width="30" height="40" rx="5" fill="#333" stroke="#555" stroke-width="2" />
    <circle cx="215" cy="0" r="12" fill="#222" stroke="#444" stroke-width="2" />
    <circle cx="215" cy="0" r="8" fill="#111" />
    
    <!-- Quantum Core Side Indicator -->
    <rect x="-10" y="-40" width="20" height="80" fill="#00CCFF" opacity="0.1" />
    <rect x="-5" y="-30" width="10" height="60" fill="#00CCFF" opacity="0.3" />
    
    <!-- Side Details -->
    <line x1="-120" y1="-60" x2="-120" y2="-80" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
    <text x="-120" y="-90" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" opacity="0.8">TITANIUM CASE</text>
    
    <line x1="0" y1="-60" x2="0" y2="-80" stroke="#00CCFF" stroke-width="1" opacity="0.5" />
    <text x="0" y="-90" font-family="Arial, sans-serif" font-size="12" fill="#00CCFF" text-anchor="middle" opacity="0.8">QUANTUM CORE</text>
    
    <line x1="215" y1="-20" x2="215" y2="-80" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
    <text x="215" y="-90" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" opacity="0.8">NEURAL CROWN</text>
  </g>
  
  <!-- Product Labels -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="bold">QUANTUM CHRONOGRAPH X1</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="18" fill="#00CCFF" text-anchor="middle">SIDE PROFILE</text>
</svg>
